            <style>
                * {
                    margin: 0;
                    padding: 0;
                }
                #body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-direction: column;
                    height: 91.2vh;
                    justify-content: center;
                    align-items: center;
                }
                .stopwatch_container {
                    background: rgb(255, 255, 255, 0.4);
                    padding: 40px;
                    border-radius: 10px;
                    text-align: center;
                    box-shadow: 0 20px 20px rgba(0, 0, 0, 0.9);
                }
                .container {
                    background: rgb(255, 255, 255, 0.2);
                }
                #display {
                    font-size: 48px;
                    margin-bottom: 30px;
                }
                .buttons button {
                    padding: 10px 20px;
                    font-size: 16px;
                    margin: 0 10px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: 0.2s ease-in-out;
                }
                #start {
                    background: linear-gradient(to right, green, lightgreen);
                    color: white;
                }
                #stop {
                    background: linear-gradient(to right, red, rgb(247, 187, 187));
                    color: white;
                }
                #reset {
                    background: linear-gradient(to right, #2196F3, skyblue);
                    color: white;
                }
                .buttons button:hover {
                    opacity: 0.5;
                }
                #start:hover, #stop:hover, #reset:hover {
                    color: black;
                }
                #heading {
                    font-family: "Gravitas One", serif;
                    font-weight: 100;
                    font-style: normal;
                    font-size: 70px;
                }
                .heading1 {
                    color: white;
                }
                .image {
                    position: relative;
                    width: 100%;
                    height: 100%;
                }
                #text {
                    position: absolute;
                    z-index: 3;
                    display: flex;
                    flex-direction: column;
                    gap: 50px;
                }
                header {
                    background-color: black;
                }
                .header {
                    display: flex;
                    justify-content: space-between;
                    width: 1337px;
                    margin: auto;
                }
                #theme {
                    color: white;
                    padding: 20px;
                }
                #logo {
                    height: 50px;
                }
            </style>

            <div id = "body">
                <img class="image" id = "bg_img" src="https://wallup.net/wp-content/uploads/2019/09/479598-mountains-nature-wild-sky-mountain-sky-blue-snow.jpg" alt="">
                <div id ="text">
                    <div>
                        <h1 id = "heading">STOP-WATCH</h1>
                    </div>
                    <div class="stopwatch_container" id = "textdiv">
                        <h1 id="display">00:00</h1>
                        <div class="buttons">
                            <button id="start">Start</button>
                            <button id="stop">Stop</button>
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                let a = document.getElementById("bg_img");
                let b = document.getElementById("textdiv");
                let c = document.getElementById("heading");
                function themeMode () {
                    if (a.getAttribute("src") === "https://wallup.net/wp-content/uploads/2019/09/479598-mountains-nature-wild-sky-mountain-sky-blue-snow.jpg") {
                        a.setAttribute("src", "https://img.wallpapic.com/i012-425-149/medium/beautiful-sky-clouds-nature-evening-wallpaper.jpg");
                    } else {
                        a.setAttribute("src", "https://wallup.net/wp-content/uploads/2019/09/479598-mountains-nature-wild-sky-mountain-sky-blue-snow.jpg");
                    };
                    b.classList.toggle("container");
                    c.classList.toggle("heading1");
                };
                let seconds = 0;
                let interval = null;
                const display = document.getElementById('display');
                const startBtn = document.getElementById('start');
                const stopBtn = document.getElementById('stop');
                const resetBtn = document.getElementById('reset');

                function formatTime(sec) {
                    const mins = Math.floor(sec / 60);
                    const secs = sec % 60;
                    const formattedMins = mins < 10 ? '0' + mins : '' + mins;
                    const formattedSecs = secs < 10 ? '0' + secs : '' + secs;
                    return `${formattedMins}:${formattedSecs}`;
                };
                function updateDisplay() {
                    display.textContent = formatTime(seconds);
                };
                function startTimer() {
                    if (interval) return;
                    interval = setInterval(() => {
                        seconds++;
                        updateDisplay();
                    }, 1000);
                };
                function stopTimer() {
                    clearInterval(interval);
                    interval = null;
                };
                function resetTimer() {
                    stopTimer();
                    seconds = 0;
                    updateDisplay();
                };
                startBtn.addEventListener('click', startTimer);
                stopBtn.addEventListener('click', stopTimer);
                resetBtn.addEventListener('click', resetTimer);
                
                document.addEventListener("keydown", function(event) {
                    const key = event.key.toLowerCase();
                    if (key === "s") {
                        startTimer();
                    } else if (key === "t") {
                        stopTimer();
                    } else if (key === "r") {
                        resetTimer();
                    }
                });
                updateDisplay();  
            </script>
